<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login Form</h1>
    <span id="sp1" style="color: red">Username/Password are mandatory fields</span>
    <fieldset>
        <form action="">
            UserName <span style="color: red"> * </span> <input type="text" id="un" placeholder="Enter Username" onblur="blurName(event)"onfocusin="clickun(event)"> <br> <br>
            Password <span style="color: red"> * </span> <input type="password" id="pa" placeholder="Enter Password" onblur='blurPass(event)' onfocusin="clickpa(event)"> <br>
           <input type="button" id="b1" onclick="buttonclick(event)" value="Login" disabled>
        </form>
    </fieldset>
    <script>
        function blurName(event){
            
            if(document.getElementById('un').value.length < 1 && document.getElementById('pa').value.length < 1  )
            {
                document.getElementById('sp1').style.color='red';
                document.getElementById('sp1').innerHTML="Username/Password are mandatory fields";
                document.getElementById('b1').disabled = true; 
            }else if(event.target.value.length < 1 ){
                document.getElementById('sp1').style.color='red';
                document.getElementById('sp1').innerHTML="Username is mandatory";
                document.getElementById('b1').disabled = true;
            }else if(document.getElementById('pa').value.length < 1){
                document.getElementById('sp1').style.color='red';
                document.getElementById('sp1').innerHTML="Password is mandatory";
                document.getElementById('b1').disabled = true;
            }else{

                document.getElementById('b1').disabled = false;
            }
        }
        function clickun(event){
            if(document.getElementById('pa').value.length >= 1){
                document.getElementById('b1').disabled = false;
            }else{
                document.getElementById('b1').disabled = true;
            }
        }
        function blurPass(event){
            if(document.getElementById('un').value.length < 1 && document.getElementById('pa').value.length < 1  )
            {
                document.getElementById('sp1').style.color='red';
                document.getElementById('sp1').innerHTML="Username/Password are mandatory fields";
                document.getElementById('b1').disabled = true; 
            }else if(event.target.value.length < 1 ){
                document.getElementById('sp1').style.color='red';
                document.getElementById('sp1').innerHTML="Password is mandatory";
                document.getElementById('b1').disabled = true;
            }else if(document.getElementById('un').value.length < 1){
                document.getElementById('sp1').style.color='red';
                document.getElementById('sp1').innerHTML="Username is mandatory";
                document.getElementById('b1').disabled = true;
            }else{
                document.getElementById('b1').disabled = false;
            }
        }
        function clickpa(event){
            if(document.getElementById('un').value.length >= 1){
                document.getElementById('b1').disabled = false;
            }else{
                document.getElementById('b1').disabled = true;
            }
        }
        function buttonclick(event){
            if(document.getElementById('un').value.length < 1 && document.getElementById('pa').value.length < 1  )
            {
                document.getElementById('sp1').style.color='red';
                document.getElementById('sp1').innerHTML="Username/Password are mandatory fields";
                document.getElementById('b1').disabled = true; 
            }else{
            document.getElementById('sp1').style.color='green';
            var un = document.getElementById('un').value;
            document.getElementById('sp1').innerHTML=  "Hello , " + un ;
            document.getElementById('b1').disabled = true;
            }
            
        }

    </script>
</body>
</html>
